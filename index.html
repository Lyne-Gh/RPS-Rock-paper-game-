<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="round">
        <h1 id="roundNumber">Round 1</h1>
    </div>
    <div class="canvas">
        <div class="container">
            <div id="rock">
                <img src="rock.jpg" alt="Rock">
                <button>Rock</button>
            </div>
            <div id="paper">
                <img src="papers.jpg" alt="">
                <button>Paper</button>
            </div>
            <div id="scissors">
                <img src="scissor.jpg" alt="">
                <button>scissor</button>
            </div>
        </div>
    </div>
    <button id="quit">Quit</button>
    <div id="results"></div>
   <script src="script.js"></script>
</body>
</html>
